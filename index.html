<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./items/logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1> Best Of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="1" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="2" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="3" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="4" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="5" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="6" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="7" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="8" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="9" class="far fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName"></span>
                    <span class="songlistplay"><span class="timeStamp"></span><i id="10" class="far fa-play-circle"></i></span>
                </div>
            </div>

        </div>
        <div class="songBanner">

        </div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>

        <div class="songInfo">
            <img src="./items/playing.gif" width="40px" id="gif"> <span id="masterSongName">Default Song Name</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/11b4480946.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
